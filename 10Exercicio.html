<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>10 - Exercicio</title>
    <!-- Comentário HTML - JS -->
    <script>
      var numero1 = prompt("Digite o primeiro número:");
      var numero2 = prompt("Digite o segundo número:");
      if (numero1 == numero2) {
        document.write(parseInt(numero1) + parseInt(numero2));
      } else {
        document.write(parseInt(numero1) * parseInt(numero2));
      }
    </script>
  </head>
  <body></body>
</html>
