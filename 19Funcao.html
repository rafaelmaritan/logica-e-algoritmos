<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>19 - Função</title>
    <!-- Comentário HTML - JS -->
    <script>
      // função
      function mensagem() {
        alert("Olá, Esta tudo funcionando");
      }
    </script>
  </head>
  <body>
    <!-- Botao -->
    <button onclick="mensagem()">Clique aqui</button>
  </body>
</html>
