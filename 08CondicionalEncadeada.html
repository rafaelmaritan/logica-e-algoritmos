<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>08 - Condicional Encadeada</title>
    <!-- Comentário HTML - JS -->
    <script>
      // Média
      var media = 9.6;
      //   Condicional
      if (media == 10) {
        document.write("Aprovado com nota máxima!");
      } else if (media >= 9) {
        document.write("Ótimo!");
      } else if (media >= 8) {
        document.write("Bom!");
      } else if (media >= 7) {
        document.write("Na média!");
      } else if (media >= 5) {
        document.write("Em exame!");
      } else {
        document.write("repovado!");
      }
    </script>
  </head>
  <body></body>
</html>
