<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>14-Laco Faça Enquanto</title>
    <!-- Comentário HTML - JS -->
    <script>
      /*
        ++ - Incrementa mais 1
        -- - Decrementa menos 1
        +=3 - Incrementa mais 3
        -=2 - Decrementa menos 2
        *=4 - Incrementa vezes 4
        /=2 - Decrementa dividindo 2
    */
      var contador = 10;
      do {
        document.write(contador + "<br>");
        contador--;
      } while (contador > 0);
    </script>
  </head>
  <body></body>
</html>
