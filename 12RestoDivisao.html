<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>12 - Resto da Divisão</title>
    <!-- Comentário HTML - JS -->
    <script>
      var numero = prompt("Informe um número:");
      // Resto da Divisão

      if (numero % 2 == 0) {
        document.write("Ele é par!");
      } else {
        document.write("Ele é impar");
      }
    </script>
  </head>
  <body></body>
</html>
