<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>11 - Escolha</title>
    <!-- Comentário HTML - JS -->
    <script>
      // Variavel
      var estado = "São Paulo";
      switch (estado) {
        case "Paraná":
          document.write("Curitiba");
          break;
        case "Minas Gerais":
          document.write("Belo Horizonte");
          break;
        default:
          document.write("Estado não encontrado!");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
