<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>16 - Exercício</title>
    <!-- Comentário HTML - JS -->
    <script>
      var numero = prompt("Digite um número:");
      var contador = 0;
      while (contador < 11) {
        document.write(
          numero + " x " + contador + " = " + numero * contador + "<br>"
        );
        contador++;
      }
    </script>
  </head>
  <body></body>
</html>
